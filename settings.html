<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚ú® PassMagic Settings ‚ú®</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@400;500;700&display=swap");

      :root {
        /* Light theme (default) */
        --gradient-primary: linear-gradient(135deg, #ffb7e5 0%, #ff85d5 100%);
        --bg-color: rgba(255, 255, 255, 0.95);
        --text-color: #444444;
        --card-bg: var(--purple-light);

        /* Shared colors */
        --pink-light: #ffe5f3;
        --pink-mid: #ffb7e5;
        --pink-dark: #ff85d5;
        --purple-light: #f3e5ff;
        --purple-mid: #e2b4ff;
        --purple-dark: #d07bff;

        /* Fonts */
        --font-sans: "Nunito", sans-serif;
        --font-display: "Quicksand", sans-serif;

        /* Borders */
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 20px;
      }

      [data-theme="dark"] {
        --gradient-primary: linear-gradient(135deg, #d07bff 0%, #9d4ed8 100%);
        --bg-color: rgba(40, 40, 50, 0.95);
        --text-color: #ffffff;
        --card-bg: rgba(60, 60, 70, 0.8);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-sans);
        color: var(--text-color);
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .settings-container {
        width: 420px;
        background: var(--bg-color);
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        position: relative;
      }

      .settings-header {
        -webkit-app-region: drag;
        background: var(--gradient-primary);
        padding: 15px;
        text-align: center;
        color: white;
      }

      .settings-title {
        font-family: var(--font-display);
        font-weight: 700;
        margin: 0;
        padding: 5px 0;
        font-size: 1.5em;
      }

      .settings-content {
        padding: 15px;
        max-height: 550px;
        overflow-y: auto;
      }

      .settings-section {
        background: var(--card-bg);
        border-radius: var(--radius-md);
        padding: 12px;
        margin-bottom: 12px;
      }

      .settings-section h3 {
        font-family: var(--font-display);
        margin-bottom: 12px;
        color: var(--text-color);
        font-size: 1em;
      }

      .setting-item {
        margin-bottom: 12px;
      }

      .setting-item label {
        display: block;
        margin-bottom: 6px;
        color: var(--text-color);
        font-size: 0.9em;
      }

      .setting-item select,
      .setting-item input[type="text"] {
        width: 100%;
        padding: 8px 12px;
        border-radius: var(--radius-sm);
        border: 2px solid var(--purple-mid);
        background: var(--bg-color);
        color: var(--text-color);
        font-family: var(--font-sans);
        font-size: 0.9em;
      }

      /* Cute checkbox styling */
      .setting-item.checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        user-select: none;
      }

      .cute-checkbox {
        position: relative;
        display: inline-block;
      }

      .cute-checkbox input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      .checkmark {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        background: var(--bg-color);
        border: 2px solid var(--pink-mid);
        border-radius: 12px;
        transition: all 0.3s ease;
        position: relative;
      }

      .cute-checkbox:hover .checkmark {
        transform: scale(1.1);
        border-color: var(--pink-dark);
        box-shadow: 0 0 10px rgba(255, 133, 213, 0.3);
      }

      .checkmark:before {
        content: "üíñ";
        font-size: 14px;
        opacity: 0;
        transform: scale(0);
        transition: all 0.2s ease;
      }

      .cute-checkbox input:checked ~ .checkmark {
        background: var(--pink-light);
        border-color: var(--pink-dark);
      }

      .cute-checkbox input:checked ~ .checkmark:before {
        opacity: 1;
        transform: scale(1);
      }

      .save-button {
        background: var(--gradient-primary);
        color: white;
        border: none;
        border-radius: var(--radius-full);
        padding: 12px 24px;
        font-family: var(--font-display);
        font-weight: 700;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
        transition: transform 0.2s;
        font-size: 1em;
      }

      .save-button:hover {
        transform: translateY(-2px);
      }

      .save-button:active {
        transform: translateY(0);
      }

      .hotkey-input {
        position: relative;
        width: 100%;
      }

      .hotkey-input input {
        width: 100%;
        padding: 8px 12px;
        border-radius: var(--radius-sm);
        border: 2px solid var(--purple-mid);
        background: var(--bg-color);
        color: var(--text-color);
        font-family: var(--font-sans);
        text-align: center;
        font-size: 0.9em;
        cursor: pointer;
      }

      .hotkey-input input:focus {
        border-color: var(--pink-dark);
        box-shadow: 0 0 15px rgba(255, 133, 213, 0.3);
        outline: none;
      }

      .hotkey-input.recording input {
        background: var(--pink-light);
        border-color: var(--pink-dark);
      }

      /* Cute animations */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .save-success {
        animation: pulse 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <div class="settings-header">
        <h1 class="settings-title">‚öôÔ∏è PassMagic Settings ‚öôÔ∏è</h1>
      </div>
      <div class="settings-content">
        <div class="settings-section">
          <h3>üé® Appearance</h3>
          <div class="setting-item">
            <label for="theme">Theme</label>
            <select id="theme">
              <option value="light">Light Theme</option>
              <option value="dark">Dark Theme</option>
              <option value="system">System Default</option>
            </select>
          </div>
        </div>

        <div class="settings-section">
          <h3>‚å®Ô∏è Keyboard Shortcuts</h3>
          <div class="setting-item">
            <label for="hotkey">Generator Hotkey</label>
            <div class="hotkey-input">
              <input
                type="text"
                id="hotkey"
                placeholder="Click to record shortcut..."
                readonly
              />
            </div>
          </div>
        </div>

        <div class="settings-section">
          <h3>üöÄ Startup</h3>
          <label class="setting-item checkbox cute-checkbox">
            <input type="checkbox" id="autoStart" />
            <span class="checkmark"></span>
            Launch at system startup
          </label>
        </div>

        <button id="saveSettings" class="save-button">
          üíñ Save Settings üíñ
        </button>
      </div>
    </div>

    <script>
      // Get electron modules
      const { ipcRenderer } = require("electron");

      // Elements
      const themeSelect = document.getElementById("theme");
      const hotkeyInput = document.getElementById("hotkey");
      const autoStartCheck = document.getElementById("autoStart");
      const saveButton = document.getElementById("saveSettings");
      const hotkeyInputContainer = hotkeyInput.parentElement;

      // Load current settings
      ipcRenderer.on("load-settings", (event, settings) => {
        themeSelect.value = settings.theme || "light";
        hotkeyInput.value = settings.hotkey || "F13";
        autoStartCheck.checked = settings.autoStart || false;

        // Apply theme immediately
        document.documentElement.setAttribute("data-theme", settings.theme);
      });

      // Request current settings
      ipcRenderer.send("get-settings");

      // Improved hotkey recording
      let isRecording = false;
      let currentModifiers = new Set();

      hotkeyInput.addEventListener("focus", () => {
        if (hotkeyInput.value === "Press a key combination...") {
          hotkeyInput.value = "";
        }
        isRecording = true;
        currentModifiers.clear();
        hotkeyInputContainer.classList.add("recording");
      });

      hotkeyInput.addEventListener("blur", () => {
        isRecording = false;
        hotkeyInputContainer.classList.remove("recording");
        if (!hotkeyInput.value || hotkeyInput.value === "Press a key...") {
          hotkeyInput.value = "F13";
        }
      });

      document.addEventListener("keydown", (e) => {
        if (!isRecording) return;

        e.preventDefault();

        // Don't allow just modifier keys as the final hotkey
        if (
          e.key === "Control" ||
          e.key === "Shift" ||
          e.key === "Alt" ||
          e.key === "Meta"
        ) {
          if (e.key === "Control") currentModifiers.add("Ctrl");
          if (e.key === "Shift") currentModifiers.add("Shift");
          if (e.key === "Alt") currentModifiers.add("Alt");
          if (e.key === "Meta") currentModifiers.add("Super");

          hotkeyInput.value = [...currentModifiers].join("+");
          return;
        }

        // Format the key name
        let keyName = e.key;
        if (keyName === " ") keyName = "Space";
        else if (keyName === "Escape") keyName = "Esc";
        else if (keyName.length === 1) keyName = keyName.toUpperCase();
        else if (keyName === "ArrowUp") keyName = "Up";
        else if (keyName === "ArrowDown") keyName = "Down";
        else if (keyName === "ArrowLeft") keyName = "Left";
        else if (keyName === "ArrowRight") keyName = "Right";

        // Build the final combination
        const combination = [...currentModifiers, keyName].join("+");

        // Only set and blur if we have a valid combination
        if (keyName !== "Esc" || currentModifiers.size > 0) {
          hotkeyInput.value = combination;
          hotkeyInput.blur();
          isRecording = false;
        }
      });

      document.addEventListener("keyup", (e) => {
        if (!isRecording) return;

        // Remove released modifier from the set
        if (e.key === "Control") currentModifiers.delete("Ctrl");
        if (e.key === "Shift") currentModifiers.delete("Shift");
        if (e.key === "Alt") currentModifiers.delete("Alt");
        if (e.key === "Meta") currentModifiers.delete("Super");

        if (currentModifiers.size > 0) {
          hotkeyInput.value = [...currentModifiers].join("+");
        }
      });

      // Save settings
      saveButton.addEventListener("click", () => {
        const settings = {
          theme: themeSelect.value,
          hotkey: hotkeyInput.value,
          autoStart: autoStartCheck.checked,
        };

        ipcRenderer.send("save-settings", settings);
      });

      // Handle settings saved confirmation
      ipcRenderer.on("settings-saved", () => {
        saveButton.classList.add("save-success");
        saveButton.textContent = "‚ú® Settings Saved! ‚ú®";
        setTimeout(() => {
          saveButton.classList.remove("save-success");
          saveButton.textContent = "üíñ Save Settings üíñ";
        }, 2000);
      });

      // Close on escape
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && !isRecording) {
          ipcRenderer.send("close-settings");
        }
      });
    </script>
  </body>
</html>
